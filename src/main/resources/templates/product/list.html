<!DOCTYPE html>

<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List</title>
    <meta charset="UTF-8"/>
    <link href="../../static/css/gtvg.css"
          media="all"
          rel="stylesheet"
          th:href="@{/css/gtvg.css}"
          type="text/css"/>
</head>
<body>
<h1>Product list</h1>
<table>
    <thead>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
        <th>COMMENTS</th>
    </tr>
    </thead>

    <tbody th:remove="all-but-first">
    <tr th:class="${prodStat.odd}? 'odd'"
        th:each="prod : ${prods}">
        <td th:text="${prod.name}">Onions</td>
        <td th:text="${prod.price}">2.41</td>
        <td th:text="${prod.inStock}? #{true} : #{false}">yes</td>
        <td>
            <span th:text="${#lists.size(prod.productComments)}">2</span> comment/s
            <a href="/../productcomments.html"
               th:href="@{/product/productcomments(prodId=${prod.id})}"
               th:unless="${#lists.isEmpty(prod.productComments)}">view</a>

        </td>
    </tr>
    <tr class="odd">
        <td>Blue Lettuce</td>
        <td>9.55</td>
        <td>no</td>
        <td>
            <span>0</span> comment/s
        </td>
    </tr>
    <tr>
        <td>Mild Cinnamon</td>
        <td>1.99</td>
        <td>yes</td>
        <td>
            <span>3</span> comment/s
            <a href="productcomments.html">view</a>
        </td>
    </tr>
    </tbody>
</table>
<p>
    <a href="../home.html" th:href="@{/}">Return to home</a>
</p>
</body>
</html>
